<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<h2>SIGN UP</h2>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/}" method="post">
    <p>Username: <label for="username"></label>
        <input type="text" name="username" id="username" required autofocus></p>
    <p>Password: <label for="password"></label>
        <input type="password" name="password" id="password" required autofocus></p>
    <p><input name="submit" type="submit" value="SigIn"></p>
</form>

<a th:href="@{/register}" th:method="get">Register</a>
</body>
</html>
